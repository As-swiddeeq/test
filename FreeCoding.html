<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>About Cat</title>
    </head>
    <body>
        <main>
        <h3>CAT</h3>
        <section>
        <h5>Cat Photos</h5>
        <!-- TODO: Add link to cat photos -->
        <p>See more <a target="_blank" href="https://freecatphotoapp.com">Cat photos</a> in our gallery</p>

        <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
            alt="A cute orange cay lying on its back"></a>
        </section>

        <section>
            <h3>Cat lists</h3>
            <h4>Things cats love:</h4>
            <ul>
                <li>cat nip</li>
                <li>laser pointer</li>
                <li>lasagner</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate">
            </figure>
            <figcaption>Cat <em>loves</em> lasagna</figcaption>
            <h4>Top 3 things Cat hate:</h4>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
              </ol>
              <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
              </figure>
              <figcaption>Cats <strong>hate</strong> other cats</figcaption>
        </section>

        <section>
            <h3>Cat Form</h3>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <input type="text" name="catphotourl" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </section>

        </main> 
    </body>
</html>
